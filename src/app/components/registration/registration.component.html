<div class="container" id="registration">
	<form>
	<div class="form-group">
		<label for="inputFirstName"> First Name</label>
			<input type ="text" class="form-control" [(ngModel)]="firstname" placeholder="enter your first name" name="firstname" /><br>

		<label for="inputLastName"> Last Name</label>
			<input type ="text" class="form-control" [(ngModel)]="lastname" placeholder="enter your last name" name="lasttname" /><br>

		<label for ="inputEmail">Email</label>
			<input type ="email" class="form-control" [(ngModel)]="email" placeholder="enter your email" name="email" ><br>

		<label for="inputPassword">Password</label>
			<input type="password" name="userPassword" class="form-control" id="inputPassword" [(ngModel)]="password" placeholder="enter your password"> <br>

		<label for="inputPhone">Phone Number</label>
			<input type="tel" name="userTel" class="form-control" id="inputPhone" [(ngModel)]="telphone" placeholder="enter your phone number"> <br>

		<button type="submit" class="btn btn-primary" (click)="signup()">Registration</button>
	</div>
	</form>
</div>
